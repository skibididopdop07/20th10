    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- C√ÄI ƒê·∫∂T T·ªîNG TH·ªÇ --- */
        :root {
            --primary-color: #d94685;
            --background-color: #000000; /* N·ªÅn kh√¥ng gian t·ªëi */
            --card-bg-color: rgba(0, 0, 0, 0.25); /* Thay ƒë·ªïi: N·ªÅn trong su·ªët ki·ªÉu glassmorphism */
            --text-color: #f0e6ff; /* Thay ƒë·ªïi: M√†u ch·ªØ s√°ng */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: move;
        }
        
        #space-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* --- CONTAINER CHUNG --- */
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s ease-in-out, visibility 1.2s;
            z-index: 2;

            visibility: hidden;

        /* --- H·ªòP ƒêƒÇNG NH·∫¨P --- */
        .login-box {

            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);

            text-align: center;

        .login-box h1 {

        #password-input {

            outline: none;

        #login-button {
            width: 100%;

            border: none;
            border-radius: 30px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(217, 70, 133, 0.4);

        .error {

            font-weight: bold;

        /* --- N·ªòI DUNG CH√çNH - B·ªê C·ª§C THI·ªÜP M·ªöI --- */
        #main-content {
            align-items: center;
            justify-content: center;
        }
        
        .main-card {
            width: 90%;
            max-width: 1000px;
            background: var(--card-bg-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px 40px;
            box-sizing: border-box;
            opacity: 0;
            animation: popIn 1s 0.5s ease-out forwards;
        }

        .card-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .card-header .heart {
             font-size: 1.5em;
             color: var(--primary-color);
             margin-right: 15px;
             animation: heartbeat 1.5s infinite;
        }
        
        .card-header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: var(--primary-color);
            margin: 0;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .card-body {
            display: flex;
            gap: 30px;
        }

        .left-column {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-column {
            flex: 1;
        }

        .widget {
            padding: 0;
        }

        .text-widget p {
            font-size: 1em;
            line-height: 1.8;
            color: var(--text-color);
            min-height: 100px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            padding: 10px;
        }

        .video-widget {
            border-radius: 15px;
            overflow: hidden;
            height: 280px; /* ƒêi·ªÅu ch·ªânh chi·ªÅu cao cho ph√π h·ª£p */
        }
        
        .video-widget video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-widget {
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .image-widget img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out, transform 0.5s ease-out;
        }
        .image-widget:hover img {
            transform: scale(1.05);
        }
        
        /* --- CSS CHO N√öT B·∫§M M·ªöI --- */
        .action-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 30px;
            background: var(--primary-color);
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(217, 70, 133, 0.4);
        }

        /* --- HI·ªÜU ·ª®NG ANIMATION --- */
        @keyframes fadeInFromBottom {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
         @keyframes heartbeat {
             0% { transform: scale(1); }
             50% { transform: scale(1.3); }
             100% { transform: scale(1); }
        }
        
        /* --- RESPONSIVE CHO DI ƒê·ªòNG --- */
        @media (max-width: 900px) {
            body { overflow-y: auto; }
            .main-card { width: 95%; margin: 40px 0; }
            .card-body { flex-direction: column; }
            .right-column { height: 300px; }
        }
    </style>
</head>
<body>

    <canvas id="space-canvas"></canvas>

    <div id="login-container" class="container">
        <div class="login-box">
            <h1>M√≥n Qu√† B√≠ M·∫≠t</h1>
            <p>Nh·∫≠p m·∫≠t m√£ y√™u th∆∞∆°ng</p>
            <input type="password" id="password-input" placeholder="Nh·∫≠p pass ƒëi">
            <button id="login-button">M·ªü Qu√†</button>

    <div id="main-content" class="container hidden">
        <div class="main-card">
            <div class="card-header">
                <span class="heart">‚ù§Ô∏è</span>
                <h1>G·ª≠i ng∆∞·ªùi ph·ª• n·ªØ tuy·ªát v·ªùi!</h1>
            </div>
            <div class="card-body">
                <div class="left-column">
                    <div class="widget text-widget">
                        <p id="message-text"></p>

                    <div class="widget">
                        <a href="https://panbap.github.io/galaxylovex/index.html?id=aHR0cHM6Ly9pLmliYi5jby9WY3dWZ2R2US9JTUctMDA4MC5qcGcsaHR0cHM6Ly9pLmliYi5jby9TWHNLRzlnbS9JTUctMDA4MS5qcGcsaHR0cHM6Ly9pLmliYi5jby9UREcwSFhkei9JTUctMDA3OS5qcGcsaHR0cHM6Ly9pLmliYi5jby9QWjk3ZnMyaC9JTUctMDA3OC5qcGc=&texts=TG92ZSxHYWxheHk=&music=" target="_blank" class="action-button">Xem Th√™m üíñ</a>

                             <source src="video.mp4" type="video/mp4">

                <div class="right-column">
                    <div class="widget image-widget">
                         <img src="https://placehold.co/600x800/2a1a3d/f0e6ff?text=·∫¢nh+k·ª∑+ni·ªám" alt="·∫¢nh k·ª∑ ni·ªám c·ªßa ch√∫ng ta">
                    </div>

    <audio id="background-music" loop>
        <source src="chill.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- C√ÄI ƒê·∫∂T ---
            const CORRECT_PASSWORD = "20-10"; 

            // --- L·∫§Y C√ÅC ELEMENT T·ª™ HTML ---
            const loginContainer = document.getElementById('login-container');
            const mainContent = document.getElementById('main-content');
            const loginButton = document.getElementById('login-button');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const audio = document.getElementById('background-music');
            const memoriesLink = document.querySelector('.action-button'); // Th√™m d√≤ng n√†y

            // --- X·ª¨ L√ù S·ª∞ KI·ªÜN ƒêƒÇNG NH·∫¨P ---
            const handleLogin = () => {
                if (passwordInput.value === CORRECT_PASSWORD) {
                    loginContainer.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    audio.play().catch(e => console.warn("Browser prevented autoplay."));
                    startTypingAnimation();
                } else {
                    errorMessage.textContent = 'M·∫≠t m√£ ch∆∞a ƒë√∫ng!';
                    passwordInput.value = '';
                }
            };
            
            loginButton.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') handleLogin();
            });

            // --- CODE M·ªöI: D·ª™NG NH·∫†C KHI CLICK ---
            if (memoriesLink) {
                memoriesLink.addEventListener('click', () => {
                    audio.pause();
                });
            }
            // ----------------------------------------

            // --- T·ª∞ ƒê·ªòNG ƒê·ªîI ·∫¢NH ---
            const imageElement = document.querySelector('.image-widget img');
            const images = [
                'anh1.jpg',
                'anh2.jpg',
                'anh3.jpg',
                'anh4.jpg'
            ];
            let currentImageIndex = 0;

            if (imageElement) {
                setInterval(() => {
                    imageElement.style.opacity = '0';
                    setTimeout(() => {
                        currentImageIndex = (currentImageIndex + 1) % images.length;
                        imageElement.src = images[currentImageIndex];
                        imageElement.style.opacity = '1';
                    }, 1000);
                }, 5000);
            }

            // --- HI·ªÜU ·ª®NG CH·ªÆ HI·ªÜN CH·∫¨M ---
            const messageEl = document.getElementById('message-text');
            const messageText = "Ch√∫c b·∫°n ng√†y 20/10 th·∫≠t vui v·∫ª, nh·∫≠n ƒë∆∞·ª£c th·∫≠t nhi·ªÅu hoa, qu√† v√† l·ªùi ch√∫c √Ω nghƒ©a nh√©!Lu√¥n xinh ƒë·∫πp, t·ª± tin v√† t·ªèa s√°ng trong m·ªçi ho√†n c·∫£nh üå∑";

            function typeWriter(element, text, speed) {
                let i = 0;
                element.innerHTML = '';
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            function startTypingAnimation() {
                 setTimeout(() => { 
                     typeWriter(messageEl, messageText, 50);
                 }, 1500);
            }
            
            // --- HI·ªÜU ·ª®NG N·ªÄN 3D KH√îNG GIAN V√Ä SAO BƒÇNG ---
            const canvas = document.getElementById('space-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let stars = [];
            let shootingStars = [];
            const numStars = 500;
            const numShootingStars = 3;

            let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
            window.addEventListener('mousemove', (event) => {
                mouse.x = event.clientX;
                mouse.y = event.clientY;
            });

            class Star {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 1.2 + 0.5;
                    this.baseX = this.x;
                    this.baseY = this.y;
                    this.speed = this.radius * 0.05; 
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = `rgba(255, 255, 255, 0.8)`;
                    ctx.fill();
                }
                update() {
                    const mouseX = mouse.x - canvas.width / 2;
                    const mouseY = mouse.y - canvas.height / 2;
                    this.x = this.baseX + mouseX * this.speed;
                    this.y = this.baseY + mouseY * this.speed;
                    this.baseX -= 0.1;
                    if (this.baseX < -this.radius) {
                        this.baseX = canvas.width + this.radius;
                    }
                    this.draw();
                }
            }

            class ShootingStar {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * canvas.width * 2;
                    this.y = Math.random() * -canvas.height * 0.5;
                    this.len = Math.random() * 100 + 80;
                    this.speed = Math.random() * 8 + 6;
                    this.alpha = 1;
                    this.hue = Math.random() * 30 + 280;
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(Math.PI / 4.5);
                    const gradient = ctx.createLinearGradient(0, 0, 0, this.len);
                    gradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, ${this.alpha})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = Math.random() * 1.5 + 0.5;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, this.len);
                    ctx.stroke();
                    ctx.restore();
                }
                update() {
                    this.x -= this.speed;
                    this.y += this.speed;
                    this.alpha -= 0.015;
                    if (this.alpha <= 0) this.reset();
                    this.draw();
                }
            }

            function initSpaceEffect() {
                stars = [];
                shootingStars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push(new Star());
                }
                for (let i = 0; i < numShootingStars; i++) {
                    setTimeout(() => {
                        shootingStars.push(new ShootingStar());
                    }, Math.random() * 3000);
                }
            }

            function animateSpaceEffect() {
                requestAnimationFrame(animateSpaceEffect);
                ctx.fillStyle = `rgba(13, 10, 27, 0.4)`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => star.update());
                shootingStars.forEach(shootingStar => shootingStar.update());
            }
            
            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                initSpaceEffect();
            });
            
            initSpaceEffect();
            animateSpaceEffect();
        });
    </script>
